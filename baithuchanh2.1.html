<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bai thuc hanh2.1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .contact-form {
      max-width: 800px;
      margin: 30px auto;
      border: 1px solid #ccc;
      padding: 30px;
      border-radius: 8px;
    }
    .contact-form textarea {
      resize: vertical;
      min-height: 150px;
    }
    .note {
      font-size: 0.9em;
      color: gray;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="contact-form">
  <h5><strong>Get in touch with us by filling contact form below</strong></h5>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="* Enter your full name">
      </div>
      <div class="form-group col-md-6">
        <input type="email" class="form-control" placeholder="* Enter your email address">
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter your subject">
    </div>
    <div class="form-group">
      <textarea class="form-control" placeholder="* Your message here..."></textarea>
    </div>
    <button type="submit" class = " btn btn-primary">Send message</button>
    <div class="note">
      * Please fill all required form field, thanks!
    </div>
  </form>
</div>

</body>
</html>
